name: SaultTogether.ca
on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * 1-5'
jobs:
  lighthouseci:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm install -g @lhci/cli@0.10.x
      - run: npm ci
      - run: npm run build:other:saulttogether
      - run: npm run test:other:saulttogether
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
